      background: linear-gradient(135deg, #e0f7fa, #f0f4ff);
      color: #222;
      text-align: center;
      overflow-x: hidden;

    /* رأس صغيرة */
    header {
      background: #1565c0;
      color: white;
      padding: 10px 0;

    }

    .container {

      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      padding: 30px 20px;
      margin-top: 30px;
    }

    h1 {
      color: #0d47a1;
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 25px;
    }

    .cover, .certificate {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      margin-bottom: 25px;
    }

    .price {
      font-size: 1.4rem;
      color: #00897b;
      font-weight: bold;
      margin: 20px 0;
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    a.btn {
      padding: 14px 25px;
      background: #673ab7;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(103,58,183,0.4);
    }

    a.btn:hover {
      background: #512da8;
      transform: scale(1.05);
    }

    .whatsapp {
      background: #25d366;
    }

    .whatsapp:hover {
      background: #1ebe5d;
    }

    .footer {
      font-size: 0.9rem;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
